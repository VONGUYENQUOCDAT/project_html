<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header-bar">
        Trang đăng kí
    </header>
    <div class="container">
        <div class="register-box">
            <h2>Đăng kí</h2>
            <form id="registerForm">
                <input type="text" id="fullname" placeholder="Họ và tên" required />
                <div class="error" id="error-fullname"></div>
                <input type="email" id="email" placeholder="Địa chỉ email" required />
                <div class="error" id="error-email"></div>
                <input type="password" id="password" placeholder="Mật khẩu" required />
                <div class="error" id="error-password"></div>
                <input type="password" id="ConfirmPassword" placeholder="Xác nhận mật khẩu" required />
                <div class="error" id="error-confirmPassword"></div>
                <button type="submit" class="btn btn-primary">Đăng kí</button>
                <p class="register-text">
                    Đã có tài khoản? <a href="../pages/login.html">Đăng nhập</a>
                </p>
            </form>
        </div>
    </div>
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>
</html>
